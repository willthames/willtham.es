{{ define "main" }}
    <main aria-role="main">
      <div class="page-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}
      </div>
      <h2>Blog Posts</h2>
      <ul>
        {{ range .Site.RegularPages }}
          <li>
              <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
          </li>
        {{ end }}
      </ul>
    </main>
{{ end }}
