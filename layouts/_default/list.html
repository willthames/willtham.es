
{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
          <a href="{{.Permalink}}">{{.Title}}</a>
          <p>{{.Summary}}</p>
          <p class="date">{{.Date.Format "2006-01-02"}}</p>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
